  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ffffff;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      animation: fadeInUp 2s ease-out;
    }

    p {
      font-size: 16px;
      margin-bottom: 40px;
      color: #ccc;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .box {
      width: 250px;
      height: 150px;
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #66ccff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .box:hover {
      background-color: #222;
      transform: scale(1.05);
      border-color: #66ccff;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .box {
        width: 100%;
        height: 120px;
        font-size: 20px;
      }

      img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
